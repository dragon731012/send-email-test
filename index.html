<script type="text/javascript"
       src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
  (function(){
     emailjs.init("JjbqAZDGwNRomOz_D");
  })();
</script>
<script>
 function sendmessage(user1,message1){
	 var templateParams = {
		 from_name: user1,
		 message: message1,
		 reply_to: 'none'
	};


	emailjs.send('service_csfmlpo', 'template_15rf4du', templateParams)
		 .then(function(response) {
				console.log('SUCCESS!', response.status, response.text);
		 }, function(error) {
				console.log('FAILED...', error);
		 });
 }
</script>
<button onclick="sendmessage();>run</button>
